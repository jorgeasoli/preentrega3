<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preload" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <title>Vital Marketing, Agencia de Publicidad Digital en Puebla</title>
    <link
      rel="shortcut icon"
      href="../images/favicon-01.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/48f8b6acd3.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="../images/rgb png-01.png" alt="Logo Vital Marketing" />
        </div>
        <button class="nav-toggle"><i class="fas fa-bars"></i></button>
        <ul class="nav-menu nav-menu_visible">
          <li class="nav-menu-item">
            <a href="../index.html" class="nav-menu-link nav-link">Inicio</a>
          </li>
          <li class="nav-menu-item">
            <a href="../pages/seo.html" class="nav-menu-link nav-link">Seo</a>
          </li>
          <li class="nav-menu-item">
            <a href="../pages/ppc.html" class="nav-menu-link nav-link">PPC</a>
          </li>
          <li class="nav-menu-item">
            <a href="../pages/conocenos.html" class="nav-menu-link nav-link"
              >Conócenos</a
            >
          </li>
          <li class="nav-menu-item">
            <a href="../pages/contacto.html" class="nav-menu-link nav-link"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__left">
          <h1>Contáctanos y lleva tu negocio al siguiente nivel</h1>
          <p>
            ¿Estás listo para emprender el viaje a la primera posición en
            buscadores con una estrategia digital a tu medida y hecha
            especialmente para alcanzar tus objetivos?
          </p>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Teléfono</label
              >
              <input
                type="phone"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="button">Enviar</button>
          </form>
        </div>
        <div class="hero__right">
          <img
            src="https://octopus.mx/wp-content/uploads/2021/03/contacto.svg"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer>2023 Vital Marketing | Puebla</footer>
  </body>
</html>
